language: python
python:
  - "3.9"

env:
  - PLATFORMIO_PROJECT_DIR="examples/arduino"
  - PLATFORMIO_PROJECT_DIR="examples/native"
  - PLATFORMIO_PROJECT_DIR="examples/simba"

install:
  - pip install -U https://github.com/OS-Q/M03/releases/latest/download/qio.zip
  - qio platform install file://.

script:
  - qio run -s -d $PLATFORMIO_PROJECT_DIR
