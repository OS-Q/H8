version: 2
jobs:
  PIO:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "System"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
      - run:
          name: "Install"
          command: |
            python -m pip install --upgrade pip
            pip install -U https://github.com/OS-Q/S03/archive/master.zip
            qio platform install https://github.com/OS-Q/P51/releases/latest/download/P51.zip
      - run:
          name: "Build"
          command: |
            qio run -d examples/arduino
            qio run -d examples/native
            qio run -d examples/simba

  QIO:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "System"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
      - run:
          name: "Install"
          command: |
            python -m pip install --upgrade pip
            pip install -U https://github.com/OS-Q/S03/archive/master.zip
            qio platform install file://.
      - run:
          name: "Build"
          command: |
            qio run -d examples/arduino
            qio run -d examples/native
            qio run -d examples/simba

workflows:
    version: 2
    run_ci:
        jobs:
            - PIO
            - QIO
