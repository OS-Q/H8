[env]
platform = P51
framework = arduino
monitor_speed = 115200
upload_speed = 921600
build_flags =
    -I include
    -DCONFIG_WIFI_SSID=\"xxx\" -DCONFIG_WIFI_PASSWORD=\"xxxx\"
lib_deps = ESPAsyncUDP

[env:A]
board = B51A
extra_scripts = scripts/debug.py

[env:B]
board = B51B
extra_scripts = scripts/release.py
board_build.ldscript = eagle.flash.1m256.ld
